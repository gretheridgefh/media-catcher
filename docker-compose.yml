services:

######### FRONTENDS ##########

 #Portainer - WebUI for Containers
  portainer:
    image: portainer/portainer
    hostname: portainer
    container_name: portainer
    restart: always
    command: --templates http://templates/templates.json
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/gcsmount/docker/docker/portainer/data:/data
      - ~/gcsmount/docker/docker/shared:/shared
    environment:
      - TZ='Europe/London'


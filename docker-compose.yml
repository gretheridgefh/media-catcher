# qBittorrent without VPN – Bittorrent Downloader (Alternative)
  qbittorrent:
    image: "linuxserver/qbittorrent"
    hostname: qbittorrent
    container_name: "qbittorrent"
    volumes:
      - ~/gcsmount/docker/docker/qbittorrent:/config
      - ~/gcsmount/docker/Downloads/completed:/downloads
      - ~/gcsmount/docker/docker/shared:/shared
    ports:
      - "8112:8112"
      - "6881:6881"
      - "6881:6881/udp"
    restart: always
    environment:
      - PUID=1000
      - PGID=1001
      - TZ='Europe/London'
      - UMASK_SET=002
      - WEBUI_PORT=8112

